<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prateek E-Mitra Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #B8860B;
            --brown: #8B4513;
            --light-gold: #FFF8DC;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1536566482680-fca31930a0bd?q=80&w=1000&auto=format&fit=crop');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            z-index: -1;
        }
        .skeumorphic {
            background: linear-gradient(145deg, var(--gold), var(--dark-gold));
            box-shadow: 8px 8px 16px rgba(0,0,0,0.5), 
                        -4px -4px 12px rgba(255,255,255,0.1), 
                        inset 1px 1px 2px rgba(255,255,255,0.3);
            border: 2px solid var(--brown);
            position: relative;
            overflow: hidden;
        }
        .skeumorphic::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0),
                rgba(255,255,255,0.2),
                rgba(255,255,255,0)
            );
            transition: 0.5s;
            pointer-events: none;
        }
        .skeumorphic:hover::before {
            left: 100%;
        }
        .input-skeumorphic {
            background: rgba(255,255,255,0.95);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2), 
                        inset -2px -2px 5px rgba(255,255,255,0.7);
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .input-skeumorphic:focus {
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1), 
                        inset -1px -1px 3px rgba(255,255,255,0.9);
            outline: none;
            border-color: var(--dark-gold);
        }
        .btn-gold {
            background: linear-gradient(145deg, var(--gold), var(--dark-gold));
            color: var(--brown);
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3), 
                        -2px -2px 8px rgba(255,255,255,0.1),
                        inset 1px 1px 1px rgba(255,255,255,0.3);
            border: 1px solid var(--brown);
            transition: all 0.2s ease;
        }
        .btn-gold:hover {
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5), 
                        -1px -1px 5px rgba(255,255,255,0.1),
                        inset 1px 1px 3px rgba(255,255,255,0.5);
        }
        .btn-gold:active {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3), 
                        inset -1px -1px 3px rgba(255,255,255,0.2);
            transform: translateY(1px);
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        table th, table td {
            border-bottom: 1px solid rgba(184, 134, 11, 0.3);
            color: var(--brown);
            padding: 12px 15px;
            text-align: left;
        }
        table th {
            background-color: rgba(255, 215, 0, 0.7);
            font-weight: bold;
        }
        table tbody tr {
            background-color: rgba(255, 248, 220, 0.8);
            transition: background-color 0.2s ease;
        }
        table tbody tr:hover {
            background-color: rgba(255, 215, 0, 0.3);
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .loading {
            animation: shimmer 2.5s infinite;
            background: linear-gradient(90deg, 
                        rgba(255,215,0,0), 
                        rgba(255,215,0,0.4), 
                        rgba(255,215,0,0));
            background-size: 200% 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: var(--light-gold);
            color: var(--brown);
            border: 1px solid var(--dark-gold);
        }
        .content-box {
            background: rgba(255, 248, 220, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen relative">
    <div id="app" class="container mx-auto px-4 py-8 relative z-10">
        <!-- Login Section -->
        <div id="login-section" class="max-w-md mx-auto">
            <div class="skeumorphic rounded-lg p-8 mb-8">
                <div class="mb-6">
                    <img src="https://images.unsplash.com/photo-1614332287897-cdc485fa562d?q=80&w=150&auto=format&fit=crop" alt="E-Mitra Logo" class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-brown object-cover">
                    <h1 class="text-3xl font-bold text-center text-brown">Prateek E-Mitra Portal</h1>
                    <p class="text-center text-brown mt-2">Digital Government Services Platform</p>
                </div>
                <div class="space-y-4">
                    <div class="relative">
                        <i class="bi bi-phone absolute left-3 top-3 text-brown"></i>
                        <input type="tel" id="mobile" placeholder="Mobile Number" class="input-skeumorphic w-full p-3 pl-10 rounded-lg" maxlength="10">
                    </div>
                    <div class="relative">
                        <i class="bi bi-lock absolute left-3 top-3 text-brown"></i>
                        <input type="password" id="password" placeholder="Password" class="input-skeumorphic w-full p-3 pl-10 rounded-lg">
                    </div>
                    <button onclick="login()" class="btn-gold w-full p-3 rounded-lg hover:opacity-90 transition flex items-center justify-center">
                        <i class="bi bi-box-arrow-in-right mr-2"></i> Login
                    </button>
                </div>
            </div>
        </div>

        <!-- Dashboard Section (Initially Hidden) -->
        <div id="dashboard-section" class="hidden">
            <!-- Header with logo and greeting -->
            <div class="flex items-center justify-between mb-6 skeumorphic p-4 rounded-lg">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1614332287897-cdc485fa562d?q=80&w=50&auto=format&fit=crop" alt="E-Mitra Logo" class="w-12 h-12 rounded-full border-2 border-brown mr-4">
                    <div>
                        <h2 class="text-xl font-bold text-brown">Prateek E-Mitra</h2>
                        <p class="text-sm text-brown"><span id="current-date-time"></span></p>
                    </div>
                </div>
                <button onclick="logout()" class="btn-gold px-4 py-2 rounded-lg hover:opacity-90 transition text-sm">
                    <i class="bi bi-power mr-1"></i> Logout
                </button>
            </div>

            <!-- Dashboard Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="skeumorphic p-6 rounded-lg text-center relative">
                    <i class="bi bi-currency-rupee absolute top-4 right-4 text-2xl text-brown opacity-25"></i>
                    <h3 class="text-xl font-bold text-brown">Today's Balance</h3>
                    <p id="today-balance" class="text-3xl font-bold text-brown">₹0</p>
                </div>
                <div class="skeumorphic p-6 rounded-lg text-center relative">
                    <i class="bi bi-calendar-check absolute top-4 right-4 text-2xl text-brown opacity-25"></i>
                    <h3 class="text-xl font-bold text-brown">Previous Balance</h3>
                    <p id="prev-balance" class="text-3xl font-bold text-brown">₹0</p>
                </div>
                <div class="skeumorphic p-6 rounded-lg text-center relative">
                    <i class="bi bi-arrow-left-right absolute top-4 right-4 text-2xl text-brown opacity-25"></i>
                    <h3 class="text-xl font-bold text-brown">Total Transactions</h3>
                    <p id="total-transactions" class="text-3xl font-bold text-brown">0</p>
                </div>
                <div class="skeumorphic p-6 rounded-lg text-center relative">
                    <i class="bi bi-graph-up-arrow absolute top-4 right-4 text-2xl text-brown opacity-25"></i>
                    <h3 class="text-xl font-bold text-brown">Net Income</h3>
                    <p id="net-income" class="text-3xl font-bold text-brown">₹0</p>
                </div>
            </div>

            <!-- Transaction Form -->
            <div class="skeumorphic p-6 rounded-lg mb-8 relative">
                <div class="flex items-center mb-4">
                    <i class="bi bi-plus-circle-fill text-brown mr-2 text-xl"></i>
                    <h2 class="text-2xl font-bold text-brown">New Transaction</h2>
                </div>
                <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <select id="transaction-type" class="input-skeumorphic p-3 rounded-lg" required>
                        <option value="">Select Type</option>
                        <option value="emitra">E-Mitra Work</option>
                        <option value="aeps">AEPS</option>
                        <option value="photocopy">Photocopy</option>
                        <option value="lamination">Lamination</option>
                        <option value="money_transfer">Money Transfer</option>
                        <option value="document">Document Work</option>
                        <option value="winding">Winding Work</option>
                        <option value="online_form">Online Form</option>
                        <option value="aadhar_download">Aadhar Download</option>
                        <option value="marksheet_download">Marksheet Download</option>
                        <option value="other">Other Work</option>
                    </select>
                    <input type="number" id="amount" class="input-skeumorphic p-3 rounded-lg" placeholder="Amount (₹)" required>
                    <button type="submit" class="btn-gold py-3 rounded-lg hover:opacity-90 transition md:col-span-2 flex items-center justify-center">
                        <i class="bi bi-check-circle-fill mr-2"></i> Add Transaction
                    </button>
                </form>
            </div>

            <!-- Transaction History -->
            <div class="skeumorphic p-6 rounded-lg">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                    <div class="flex items-center mb-4 md:mb-0">
                        <i class="bi bi-clock-history text-brown mr-2 text-xl"></i>
                        <h2 class="text-2xl font-bold text-brown">Transaction History</h2>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="filterTransactions('today')" class="btn-gold px-4 py-2 rounded-lg hover:opacity-90 transition text-sm flex items-center">
                            <i class="bi bi-calendar-date mr-1"></i> Today
                        </button>
                        <button onclick="filterTransactions('week')" class="btn-gold px-4 py-2 rounded-lg hover:opacity-90 transition text-sm flex items-center">
                            <i class="bi bi-calendar-week mr-1"></i> This Week
                        </button>
                        <button onclick="filterTransactions('all')" class="btn-gold px-4 py-2 rounded-lg hover:opacity-90 transition text-sm flex items-center">
                            <i class="bi bi-filter mr-1"></i> All
                        </button>
                        <button onclick="downloadReport()" class="btn-gold px-4 py-2 rounded-lg hover:opacity-90 transition text-sm flex items-center">
                            <i class="bi bi-download mr-1"></i> Download
                        </button>
                    </div>
                </div>
                <div class="content-box p-4 rounded-lg overflow-x-auto">
                    <table class="w-full" id="transactions-table">
                        <thead>
                            <tr>
                                <th class="rounded-tl-lg">Date & Time</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th class="rounded-tr-lg">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-body">
                            <!-- Transaction rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize state with localStorage persistence
        const appSlug = "prateek-emitra-" + Math.floor(Math.random() * 1000000);
        let userId = localStorage.getItem('emitra-user-id') || "user-" + Math.floor(Math.random() * 1000000);
        localStorage.setItem('emitra-user-id', userId);
        
        let state = {
            isLoggedIn: false,
            transactions: [],
            todayBalance: 0,
            previousBalance: 0,
            filterMode: 'all'
        };

        // Keep date and time updated
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleDateString('en-IN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            document.getElementById('current-date-time').textContent = formattedDateTime;
        }
        
        // Update every second
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Text to speech function
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'hi-IN';
            speechSynthesis.speak(speech);
        }

        // Login function
        function login() {
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;

            if (mobile === '7891303829' && password === '8462') {
                state.isLoggedIn = true;
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                
                // Welcome voice message
                speakText('प्रतीक ई-मित्र में आपका स्वागत है');
                
                // Load transactions from database
                loadTransactions();
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        // Logout function
        function logout() {
            state.isLoggedIn = false;
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
        }

        // Load transactions from database
        async function loadTransactions() {
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer dP4m0Sjx6LOwW3k0TsTEzizU2Jg1'
                    },
                    body: JSON.stringify({
                        appSlug: appSlug,
                        action: 'read',
                        collection: 'transactions'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    state.transactions = data.result || [];
                    updateDashboard();
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        // Save transaction to database
        async function saveTransaction(transaction) {
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer dP4m0Sjx6LOwW3k0TsTEzizU2Jg1'
                    },
                    body: JSON.stringify({
                        appSlug: appSlug,
                        action: 'create',
                        collection: 'transactions',
                        data: transaction
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    transaction._id = data.result.insertedId;
                    state.transactions.unshift(transaction);
                    updateDashboard();
                    
                    // Speak confirmation
                    const typeLabel = getTypeLabel(transaction.type);
                    speakText(`${typeLabel} का ₹${transaction.amount} का लेनदेन सफल रहा`);
                }
            } catch (error) {
                console.error('Error saving transaction:', error);
            }
        }

        // Filter transactions
        function filterTransactions(filterType) {
            state.filterMode = filterType;
            updateDashboard();
        }

        // Handle transaction form submission
        document.getElementById('transaction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const now = new Date();
            const transaction = {
                type: document.getElementById('transaction-type').value,
                amount: parseFloat(document.getElementById('amount').value),
                date: now.toLocaleDateString('en-IN'),
                time: now.toLocaleTimeString('en-IN'),
                timestamp: now.getTime(),
                userId: userId
            };

            saveTransaction(transaction);
            this.reset();
        });

        // Get readable label for transaction type
        function getTypeLabel(type) {
            const labels = {
                'emitra': 'E-Mitra Work',
                'aeps': 'AEPS',
                'photocopy': 'Photocopy',
                'lamination': 'Lamination',
                'money_transfer': 'Money Transfer',
                'document': 'Document Work',
                'winding': 'Winding Work',
                'online_form': 'Online Form',
                'aadhar_download': 'Aadhar Download',
                'marksheet_download': 'Marksheet Download',
                'other': 'Other Work'
            };
            return labels[type] || type;
        }

        // Get category badge color
        function getCategoryBadge(type) {
            const typeLabel = getTypeLabel(type);
            return `<span class="category-badge">${typeLabel}</span>`;
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0,
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Update dashboard with filtered transactions
        function updateDashboard() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const weekStart = today - (6 * 24 * 60 * 60 * 1000); // 7 days including today
            
            let filteredTransactions = [...state.transactions];
            
            // Filter transactions based on filter mode
            if (state.filterMode === 'today') {
                filteredTransactions = state.transactions.filter(t => {
                    const transactionDate = new Date(t.timestamp).setHours(0,0,0,0);
                    return transactionDate === today;
                });
            } else if (state.filterMode === 'week') {
                filteredTransactions = state.transactions.filter(t => {
                    return t.timestamp >= weekStart;
                });
            }
            
            // Calculate balances
            const todayTransactions = state.transactions.filter(t => {
                const transactionDate = new Date(t.timestamp).setHours(0,0,0,0);
                return transactionDate === today;
            });
            
            const previousTransactions = state.transactions.filter(t => {
                const transactionDate = new Date(t.timestamp).setHours(0,0,0,0);
                return transactionDate < today;
            });
            
            state.todayBalance = todayTransactions.reduce((sum, t) => sum + t.amount, 0);
            state.previousBalance = previousTransactions.reduce((sum, t) => sum + t.amount, 0);

            // Update UI
            document.getElementById('today-balance').textContent = formatCurrency(state.todayBalance);
            document.getElementById('prev-balance').textContent = formatCurrency(state.previousBalance);
            document.getElementById('total-transactions').textContent = state.transactions.length;
            document.getElementById('net-income').textContent = formatCurrency(state.todayBalance + state.previousBalance);

            // Update transactions table
            const tbody = document.getElementById('transactions-body');
            tbody.innerHTML = '';
            
            if (filteredTransactions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center py-8 text-brown">
                            <i class="bi bi-inbox text-4xl block mb-2"></i>
                            No transactions found
                        </td>
                    </tr>
                `;
                return;
            }
            
            filteredTransactions.forEach(t => {
                tbody.innerHTML += `
                    <tr>
                        <td class="whitespace-nowrap">${t.date}<br><span class="text-xs opacity-70">${t.time}</span></td>
                        <td>${getCategoryBadge(t.type)}</td>
                        <td class="font-bold">${formatCurrency(t.amount)}</td>
                        <td>
                            <button onclick="viewTransactionDetails('${t._id}')" class="text-brown hover:text-dark-gold mr-2">
                                <i class="bi bi-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        // View transaction details
        function viewTransactionDetails(id) {
            const transaction = state.transactions.find(t => t._id === id);
            if (!transaction) return;
            
            const typeLabel = getTypeLabel(transaction.type);
            alert(`Transaction Details
Type: ${typeLabel}
Amount: ${formatCurrency(transaction.amount)}
Date & Time: ${transaction.date} ${transaction.time}`);
        }

        // Download transaction report
        function downloadReport() {
            // Filter transactions based on filter mode
            let reportTitle = "All Transactions";
            let filteredTransactions = [...state.transactions];
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const weekStart = today - (6 * 24 * 60 * 60 * 1000);
            
            if (state.filterMode === 'today') {
                reportTitle = "Today's Transactions";
                filteredTransactions = state.transactions.filter(t => {
                    const transactionDate = new Date(t.timestamp).setHours(0,0,0,0);
                    return transactionDate === today;
                });
            } else if (state.filterMode === 'week') {
                reportTitle = "This Week's Transactions";
                filteredTransactions = state.transactions.filter(t => {
                    return t.timestamp >= weekStart;
                });
            }
            
            // Create CSV data
            let csvContent = "Date,Time,Type,Amount\n";
            
            filteredTransactions.forEach(t => {
                const typeLabel = getTypeLabel(t.type);
                csvContent += `${t.date},${t.time},"${typeLabel}",${t.amount}\n`;
            });
            
            // Total row
            const total = filteredTransactions.reduce((sum, t) => sum + t.amount, 0);
            csvContent += `\nTotal,,,"${total}"`;
            
            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prateek-emitra-${state.filterMode}-report-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Initialize app - check if user was previously logged in
        function initApp() {
            const savedMobile = localStorage.getItem('emitra-mobile');
            const savedPassword = localStorage.getItem('emitra-password');
            
            if (savedMobile === '7891303829' && savedPassword === '8462') {
                document.getElementById('mobile').value = savedMobile;
                document.getElementById('password').value = savedPassword;
                login();
            }
        }

        // Add auto-complete for form fields on page load
        window.addEventListener('load', function() {
            document.getElementById('mobile').value = '7891303829';
            document.getElementById('password').value = '8462';
            initApp();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
